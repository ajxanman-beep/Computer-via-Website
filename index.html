<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote PC Control</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #121212; color: white; margin: 0; padding: 20px; }
        .status { color: #2ecc71; margin-bottom: 10px; font-weight: bold; }
        .screen-container { position: relative; display: inline-block; margin-top: 20px; }
        #pc-screen { 
            width: 100%; max-width: 800px; 
            border: 3px solid #333; border-radius: 10px; 
            cursor: crosshair; /* Shows a target cursor */
        }
        .controls { margin-top: 20px; display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        button { padding: 12px 20px; font-size: 14px; cursor: pointer; border-radius: 5px; border: none; background: #3498db; color: white; }
        button:hover { background: #2980b9; }
    </style>
</head>
<body>

    <h1>Remote PC Control</h1>
    <div id="status" class="status">Connecting...</div>

    <div class="screen-container">
        <img id="pc-screen" onclick="handleScreenClick(event)" src="https://via.placeholder.com/800x450?text=Connecting+to+PC..." />
    </div>

    <div class="controls">
        <button onclick="sendCommand('volumeup')">ðŸ”Š Vol Up</button>
        <button onclick="sendCommand('volumedown')">ðŸ”‰ Vol Down</button>
        <button onclick="sendCommand('w')">W</button>
        <button onclick="sendCommand('a')">A</button>
        <button onclick="sendCommand('s')">S</button>
        <button onclick="sendCommand('d')">D</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAHQaoPEVTaJ8WwkHlYDdpwA-lWxYVnOts",
            authDomain: "website-computer-fe00c.firebaseapp.com",
            databaseURL: "https://website-computer-fe00c-default-rtdb.firebaseio.com",
            projectId: "website-computer-fe00c",
            storageBucket: "website-computer-fe00c.firebasestorage.app",
            messagingSenderId: "537270413796",
            appId: "1:537270413796:web:52f6171561062b9e94bff1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // 1. CLICK HANDLER: Sends X/Y percentages to PC
        window.handleScreenClick = function(event) {
            const img = document.getElementById('pc-screen');
            const rect = img.getBoundingClientRect();
            
            const xPercent = (event.clientX - rect.left) / rect.width;
            const yPercent = (event.clientY - rect.top) / rect.height;

            const commandRef = ref(db, 'pc_control/command');
            set(commandRef, {
                action: 'mouse_click',
                x: xPercent,
                y: yPercent,
                timestamp: Date.now()
            });
            document.getElementById('status').innerText = "Clicking...";
        };

        // 2. GENERAL COMMANDS
        window.sendCommand = function(action) {
            const commandRef = ref(db, 'pc_control/command');
            set(commandRef, {
                action: action,
                timestamp: Date.now()
            });
        };

        // 3. LISTEN FOR SCREENSHOTS
        const screenRef = ref(db, 'pc_control/screenshot/image');
        onValue(screenRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                document.getElementById('pc-screen').src = "data:image/jpeg;base64," + data;
                document.getElementById('status').innerText = "Live";
            }
        });

        // 4. AUTO-REFRESH (Every 3 seconds)
        setInterval(() => {
            sendCommand('take_screenshot');
        }, 3000);

    </script>
</body>
</html>
